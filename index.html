<!DOCTYPE html>
<html>

<head>
    <title>comapping</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

<body>
    <div class="image-txt-container">
        <p>&emsp;&emsp; Ağaç<br>&emsp;&emsp; Bank<br>&emsp;&emsp; Anıt<br>&emsp;&emsp; Cafe</p>
        <p>&emsp;&emsp;: A<br>&emsp;&emsp;: B<br>&emsp;&emsp;: T<br>&emsp;&emsp;: C</p>
        <p>&emsp;&emsp;&emsp;&emsp; </p>
        <p>&emsp;&emsp; WC<br>&emsp;&emsp; Spor<br>&emsp;&emsp; Kültür/Sergi<br>&emsp;&emsp; </p>
        <p>&emsp;&emsp;: W<br>&emsp;&emsp;: S<br>&emsp;&emsp;: K<br>&emsp;&emsp; </p>
        <p>&emsp;&emsp;&emsp;&emsp; </p>
        <p>&emsp;&emsp; Yaya Yolu<br>&emsp;&emsp; Yeşil Alan<br>&emsp;&emsp; Meydan<br>&emsp;&emsp; </p>
        <p>&emsp;&emsp;: Y<br>&emsp;&emsp;: L<br>&emsp;&emsp;: M<br>&emsp;&emsp; </p>
        <p>&emsp;&emsp;&emsp;&emsp; </p>
        <p>&emsp;&emsp; Geri al<br>&emsp;&emsp; Temizle<br>&emsp;&emsp; Bitir ve yükle<br>&emsp;&emsp; </p>
        <p>&emsp;&emsp;: Ctrl-Z<br>&emsp;&emsp;: Ctrl-R<br>&emsp;&emsp;: Ctrl-S<br>&emsp;&emsp; </p>
    </div>

    <div class="buttongroup">
        <button id="draw-agac">🌳 Ağaç</button>
        <button id="draw-bench">🪑 Bank</button>
        <button id="draw-statue">🗽 Anıt</button>
        <button id="draw-cafe">☕️ Cafe</button>
        <button id="draw-wc">🚽 WC</button>
        <button id="draw-sport">🏀 Spor</button>
        <button id="draw-culture">🎭 Kültür/Sergi</button>

        <div>
            <button id="draw-path">🚶🏻‍♂️ Yaya yolu</button>
            <button id="draw-green">✳️ Yeşil alan</button>
            <button id="draw-square">🟨 Meydan</button>
        </div>

        <button id="undo" class="bitir">❮❮ Geri al</button>
        <button id="reset" class="bitir">💫 Temizle</button>
        <button id="upload" class="bitir">📤 Bitir ve yükle</button>
    </div>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src=https://raw.githubusercontent.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"
        data-app-key="3srgf2zk9ehxjuo"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet-src.js"></script>

    <script src="script.js"></script>
